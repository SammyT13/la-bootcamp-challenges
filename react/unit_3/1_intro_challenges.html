<!DOCTYPE html>
<html lang="en" dir="ltr">

    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Intro to React</title>
  </head>
  <body>
    <div id="react-container"></div>

    <script type="text/babel">
      const App = () => {
        return (
            <>
                <h1>Hotel 2022</h1>
                <Content />
                <Footer />
            </>
        )
      }
      const Content = () =>{

            <>
                <ul style={{listStyle: 'disc'}}> 
                    <li>Ney</li>

                    <li>Fred</li>
                    <li>James</li>
                    <li>Raymond</li>
                    <li>Bo</li>
                    <li>Oscar</li>
                    <li>Matt</li>
                    <li>Sammy</li>
                    <li>Dave</li>
                    <li>Christian</li>
                    <li>Monica</li>
                    <li>Chris</li>
                    <li>Octavio</li>
                    <li>Lea</li>
                    <li>Aileen</li>
                    <li>Dom</li>
                    <li>Raquel</li>
                    <li>Nicole</li>
                    <li>Torin</li>
                </ul>
            </>
        )
      }
      const Footer = () => {
        return (
            <>
                <footer style={{color: 'blue', font: 'bold'}}>
                    &copy; Sammy Torres II
                </footer>
            </>
        )
      }

      const domContainer = document.querySelector("#react-container")
      const root = ReactDOM.createRoot(domContainer)
      root.render(<App />)
    </script>
  </body>
</html>
